{% extends './base.html'%}
{% block title %} Registro de Libros {% endblock %}


      

{% block body%}
<h1>Registro de libros</h1>
    <form method="post">
        <label>Título:</label>
        <input type="text" name="titulo"><br>
        
        <label>Autor:</label>
        <input type="text" name="autor"><br>
        
        <label>Editorial:</label>
        <input type="text" name="editorial"><br>
        
        <label>Año de publicación:</label>
        <input type="number" name="anio_publicacion"><br>
        
        <label>Resumen:</label>
        <textarea name="resumen"></textarea><br>
        
        <label>Tipo de medio:</label>
        <select name="tipo_medio">
          <option value="">Seleccione un tipo de medio</option>
          <option value="Físico">Físico (Impreso)</option>
          <option value="Digital">Digital (E-book)</option>
          <option value="Ambos">Ambos (Físico y Digital)</option>
        </select><br>
        
        <input type="submit" value="Registrar libro">
        
    </form>


{% endblock%}
