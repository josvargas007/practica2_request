
<!DOCTYPE html>
<html lang="es">
<head>

    <title>{% block title %} {% endblock %}</title>
    <title>Recuadro</title>
	<style>
		.recuadro {
			width: 300px;
			height: 200px;
			border: 1px solid #000;
			padding: 20px;
			margin: 20px auto;
			background-color: #f0f0f0;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
	</style>
    <style>
        .titulo-centrado {
          text-align: center;
        }
      </style>

</head>
 
<body>
    {% block body %} 
    {% endblock %}


</body>
</html>
